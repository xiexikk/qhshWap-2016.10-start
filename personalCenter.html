<!-- 上传头像 -->
<script>
    $("#upLoadTx").change(function() {
        var $file = $(this);
        var fileObj = $file[0];
        var windowURL = window.URL || window.webkitURL;
        var dataURL;
        var $img = $("#imghead");
        if(fileObj && fileObj.files && fileObj.files[0]){
            dataURL = windowURL.createObjectURL(fileObj.files[0]);
            $img.attr('src',dataURL);
            console.log($img.attr('src',dataURL));
        }else{
            dataURL = $file.val();
            var imgObj = document.getElementById("imghead");
            imgObj.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
            imgObj.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = dataURL;
        }
    });
</script>

<script>
    $(function(){
        for(var i = 0; i<=100; i++){
            $('#ageSel').append('<option value='+i+'>'+i+'</option>');
        }

        var speed = 200;
        function  fadePop(parm,pop,cancle){
            $(parm).on("click",function(){
               $(pop).fadeIn(speed);
            })
            $(cancle).on("click",function(){
                $(pop).fadeOut(speed);
            })
        }
        fadePop('.nickname','#nickNamePop','.cancle');
        fadePop('.name','#namePop','.cancle');
        fadePop('.sex','#sexPop','.cancle');
        fadePop('.age','#agePop','.cancle');
    })
</script>
