<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/base.js"></script>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/style.js"></script>
</head>

<body>

<section class="register logCom">
    <div class="in">
        <form action="" method="">
            <div class="inpCom" style="margin-top: 0.5rem;">
                <div class="inp inp01">
                    <em>*</em>
                    <i></i>
                    <input type="text" placeholder="输入手机号">
                </div>
                <div class="inp inp03">
                    <em>*</em>
                    <div class="yzm">
                        <input type="text" placeholder="输入验证码">
                    </div>
                    <button type="button" id="getCcode" class="getCode" onclick="time(this);">获取验证码</button>
                </div>
                <div class="inp inp02">
                    <em>*</em>
                    <i></i>
                    <input type="password" placeholder="设置新密码">
                </div>
                <div class="inp inp02">
                    <em>*</em>
                    <i></i>
                    <input type="password" placeholder="确认密码">
                </div>
            </div>
            <div class="btn regBtn" style=" margin-top: 0.8rem;">
                <button>完成</button>
            </div>
        </form>
    </div>
</section>

<script type="text/javascript">
    var wait=60;
    function time(o) {
        if (wait == 0) {
            o.removeAttribute("disabled");
            /* o.value="获取验证码";*/
            o.innerHTML="获取验证码";
            wait = 60;
        } else {
            o.setAttribute("disabled", true);
            /* o.value="重新发送(" + wait + ")";*/
            o.innerHTML="重新发送(" + wait + ")";
            wait--;
            setTimeout(function() {
                        time(o)
                    },
                    1000)
        }
    }
</script>

</body>
</html>
