<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>付款</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/base.js"></script>
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/style.js"></script>
</head>
<body style="background-color: #fff;">

<section class="payment">
    <div class="back">
        <a href="javascript:history.back(-1)"></a>
    </div>
    <div class="in">
        <form action="" method="">
            <h3 class="formTi">【爱心筹款】</h3>
            <div class="inf">
                <div class="name">
                    <span class="sp1">项目名称：</span>
                    <span class="sp2">壹基金海洋天堂计划</span>
                </div>
                <div class="money">
                    <span class="sp1">目标金额：<em>1000000</em></span>
                    <span class="sp1">已筹金额：<em>55558</em></span>
                </div>
            </div>
            <div class="item">
                <label>捐款金额</label>
                <input type="text" placeholder="填写捐款金额" class="supMoneny" onkeyup="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}" onafterpaste="if(this.value.length==1){this.value=this.value.replace(/[^1-9]/g,'')}else{this.value=this.value.replace(/\D/g,'')}">
            </div>
            <div class="type active">
                <span class="ico"></span>
                <span class="tx">微信支付</span>
                <i></i>
            </div>
            <div class="mes">
                <textarea rows="5" name="comments" id="comments" class="" placeholder="和小伙伴们说一句话吧～默认: 支持"></textarea>
            </div>
            <div class="btn">
                <a href="javascript:;">确定</a>
            </div>
        </form>
    </div>
</section>

</body>
</html>
